<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <button class="btn btn-primary" [disabled]="boton_desabilitado" (click)="agregarPersona()">
        Agregar Persona
      </button>
      <p *ngIf="mostrar; else sinPersona">{{ mensaje }} con el titulo de {{ titulo }}</p>
      <ng-template #sinPersona>
        <p>No se ha agregado ninguna persona</p>
      </ng-template>
      <app-persona></app-persona>

      <label>Nacionalidad Persona</label>
      <input type="text" class="form-control" [(ngModel)]="nacionalidad">
      <p>{{ nacionalidad }}</p>

      <label>TÃ­tulo Persona</label>
      <input type="text" class="form-control" (input)="modificarTitulo($event)">
      {{ titulo }}
    </div>
  </div>
</div>
<div class="container separador">
  <app-formulario (personaCreada)="personaAgregada($event)"></app-formulario>
  <hr>
  <app-persona-v2 *ngFor="let objPersona of personas; let i = index" [persona]="objPersona" [indice]="i+1"></app-persona-v2>

</div>
